<form #form="ngForm" (submit)="onSave(form)" class="quote-form" >
  <mat-form-field>
    <textarea required #title="ngModel" matInput name="title" placeholder="Enter Quote" [(ngModel)]="quote.title"></textarea>
  <mat-error *ngIf="title.invalid && (title.touched ||title.dirty)">Please Enter Title</mat-error>
  </mat-form-field>

<mat-form-field>
  <input  required #author="ngModel" matInput name="author" placeholder="Enter Author" [(ngModel)]="quote.author">
  <mat-error *ngIf="author.invalid && (author.touched ||author.dirty)">Please Enter author</mat-error>
</mat-form-field>
<button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Save</button>
</form>
